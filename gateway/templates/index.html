{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>{{ _('Converters') }}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="span12">
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>{{ _('Name') }}</th>
                    <th>{{ _('Type') }}</th>
                </tr>
            </thead>
            <tbody>
                {% for converter_name, converter in converters.iteritems() %}
                <tr>
                    <td><a href="{{ url_for('gateway.call_converter', converter_name=converter_name) }}">{{ converter[1].name }}</a></td>
                    <td>{{ converter[1].format }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
